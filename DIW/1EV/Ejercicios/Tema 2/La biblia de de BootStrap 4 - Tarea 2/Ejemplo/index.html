<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <title>Ejercicio de prueba Bootstrap</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Mi tienda online!</h1>
            <p class="lead">Los mejores productos al mejor precio.</p>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Inicio</a></li>

            <li class="breadcrumb-item active" aria-current="page">Productos</li>
        </ol>
    </nav>

    <div class="card-deck">

                <h4 class="card-title">Producto #1</h4>
                <p class="card-text">Este es el primer producto de mi tienda online</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Producto #2</h4>
                <p class="card-text">Este es el segundo producto de mi tienda online</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Producto #3</h4>
                <p class="card-text">Este es el tercer producto de mi tienda online</p>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
