<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="tienda">
        <h1>Tienda online</h1>
        <table id="products_table">
            <tr>
                <th>Imagen</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Comprar</th>
            </tr>
            <tr id="product_1">
                <td>
                    <img src="images/product_1.jpg" width="150">
                </td>
                <td class="product_name">Ordenador DELL</td>
                <td class="product_price">987€</td>
                <td>
                    <input type="number" class="product_quantity" value="1">
                </td>
                <td>
                    <button onclick="addToCart('product_1')">Comprar</button>
                </td>
            </tr>
            <tr id="product_2">
                <td>
                    <img src="images/product_2.jpg" width="150">
                </td>
                <td class="product_name">Ordenador SONY</td>
                <td class="product_price">787€</td>
                <td>
                    <input type="number" class="product_quantity" value="1">
                </td>
                <td>
                    <button onclick="addToCart('product_2')">Comprar</button>
                </td>
            </tr>
            <tr id="product_3">
                <td>
                    <img src="images/product_3.jpg" width="150">
                </td>
                <td class="product_name">Ordenador APPLE</td>
                <td class="product_price">1073€</td>
                <td>
                    <input type="number" class="product_quantity" value="1">
                </td>
                <td>
                    <button onclick="addToCart('product_3')">Comprar</button>
                </td>
            </tr>
            <tr id="product_4">
                <td>
                    <img src="images/product_4.jpg" width="150">
                </td>
                <td class="product_name">Ordenador PDELL</td>
                <td class="product_price">585€</td>
                <td>
                    <input type="number" class="product_quantity" value="1">
                </td>
                <td>
                    <button onclick="addToCart('product_4')">Comprar</button>
                </td>
            </tr>
            <tr id="product_5">
                <td>
                    <img src="images/product_5.jpg" width="150">
                </td>
                <td class="product_name">Ordenador ACER</td>
                <td class="product_price">889€</td>
                <td>
                    <input type="number" class="product_quantity" value="1">
                </td>
                <td>
                    <button onclick="addToCart('product_5')">Comprar</button>
                </td>
            </tr>
        </table>

        <div id="summary">
            <h2>Este es el estado de su carrito</h2>
            <table id="summary_table">
                <tr>
                    <th>Pro</th>
                    <th>Precio</th>
                    <th>Unds</th>
                    <th>Total</th>
                </tr>
            </table>
            <p>Precio total de la compra <span id="summary_amount"></span>€</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
