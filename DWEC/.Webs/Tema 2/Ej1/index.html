<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var init = prompt("Introduce un número");

      // Método FOR
      for (; init >= 0; init--) {
        alert(init);
      }

      // Método WHILE
      while (init >= 0) {
        alert(init);
        init--;
      }
    </script>
  </body>
</html>
