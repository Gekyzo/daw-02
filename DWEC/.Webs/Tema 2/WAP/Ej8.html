<!-- Crea un script donde declares un array vacío denominado nombres.
    Pide al usuario tres nombres usando la sentencia prompt de JavaScript y almacena esos nombres como elementos 0, 1 y 2 del array.
    A continuación, muestra el contenido del array por pantalla. -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      (function namesArray() {
        var names = [];
        var firstName = prompt("Introduce el primer nombre:");
        var secondName = prompt("Introduce el segundo nombre:");
        var thirdName = prompt("Introduce el tercer nombre:");
        names.push(firstName);
        names.push(secondName);
        names.push(thirdName);
        document.write(names);
      })();
    </script>
  </body>
</html>
