<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejemplo 4 Javascript</title>
    <script type="text/javascript">
      function message() {
        alert("Function message called!");
      }
      function Message() {
        alert("Function Message called!");
      }
    </script>
  </head>
  <body>
    <h2>There is a difference:</h2>
    Lowercase:
    <input type="button" value="pulse" onclick="message()" />
    Uppercase:
    <input type="button" value="pulse" onclick="Message()" />
  </body>
</html>
