<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="datos">
        <p></p>
        <p></p>
        <p></p>
    </div>

    <button onclick="functionXPath()">Cambiar textos</button>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $('#datos > p').text('Texto cambiado');
        })

        function functionXPath() {
            $('#datos > p:first-child').text('Soy primero');
            $('#datos > p:first-child+p').text('Soy segundo');
            $('#datos > p:first-child+p+p').text('Soy tercero');
        }
    </script>

</body>

</html>
