<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #p1 {
                background: red;
                height: 60px;
                width: 60px;
                border: 2px solid black;
                border-radius: 8px;
                text-align: center;
            }

            #p2 {
                background: yellow;
                height: 60px;
                width: 60px;
                border: 2px solid black;
                border-radius: 8px;
                text-align: center;
            }

            #p3 {
                background: orange;
                height: 60px;
                width: 60px;
                border: 2px solid black;
                border-radius: 8px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <p id="p1">Primer párrafo</p>
        <p id="p2">Segundo párrafo</p>
        <p id="p3">Tercer párrafo</p>

        <button>Remover atributos</button>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#p1').dblclick(function() {
                    $(this).hide()
                })

                $('#p2').dblclick(function() {
                    alert('Un mensaje')
                })

                $('#p3').dblclick(function() {
                    $(this).hide()
                })
            })
        </script>
    </body>
</html>
