<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>My sound</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="span12">
        <h2 class="page-header">The Best Sound &#x2665</h2>
      </div>
    </div>

    <div class="row">
      <div class="span4">
        <ul>
          <li><a href="https://www.youtube.com/watch?v=BLRgaU9uUnA">Marlon Roudette - When The Beat Drops Out</a></li>
          <li><a href="https://www.youtube.com/watch?v=hqQY9UkGC_A">Blonde - I Loved You (feat. Melissa Steel)</a></li>
          <li><a href="https://www.youtube.com/watch?v=d7ypnPjz81I">Philip George - Wish You Were Mine</a></li>
        </ul>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="youtube.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script>

    $(document).ready(function () {
      let $videoLinks = $('a');

      $.each($videoLinks, function (index, video) {
        let linkUrl = $(video).attr('href');
        let thumbnailUrl = youtube.generateThumbnailUrl(linkUrl);
        let thumbnailImg = $('<img>')
        thumbnailImg.attr('src', thumbnailUrl);
        $(video).append(thumbnailImg);
      });
    })
  </script>

</body>

</html>
