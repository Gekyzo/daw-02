<!DOCTYPE html>
<html>

<head>
	<title>
		Tabla jquery con elementos impares coloreados y aumentados de tamaño
	</title>

	<script src="jquery.min.js">
	</script>

	<style>
		table {
			margin: 25px 0;
			width: 200px;
		}

		table th,
		table td {
			padding: 10px;
			text-align: center;
		}

		table,
		th,
		td {
			border: 1px solid;
		}

		.abs {
			font-weight: bold;
			font-size: xx-large;
		}

		.green {
			color: green;
		}
	</style>
</head>

<body>
	<h1 style="color: green">
		Practica con jquery
	</h1>

	<b>Tabla jquery con elementos impares coloreados y aumentados de tamaño </b>

	<p>
		Click on the button below to
		add a row to the table
	</p>

	<button class="add-row">
		Add row
	</button>
	<button class="rem-row">
		Borra la última fila
	</button>
	<button class="add-class">
		Añade color y tamaño
	</button>
	<button class="rem-class">
		Borra color y tamaño
	</button>
	<button class="toggle-class">
		Alterna color y tamaño
	</button>
	<table>
		<thead>
			<tr>
				<th>Rows</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<!-- Script to add table row and ....-->
	<script src="main.js"></script>
</body>

</html>
