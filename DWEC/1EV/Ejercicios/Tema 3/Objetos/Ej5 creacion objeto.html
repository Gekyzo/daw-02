<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var x1 = new Object();
        var x2 = new String();
        var x3 = new Number();
        var x4 = new Boolean();
        var x5 = new Array();
        var x6 = new RegExp();
        var x7 = new Function();
        var x8 = new Date();

        document.getElementById('demo').innerHTML =
            'x1 typeof: ' + typeof x1 + '<br>' +
            'x2 typeof: ' + typeof x2 + '<br>' +
            'x3 typeof: ' + typeof x3 + '<br>' +
            'x4 typeof: ' + typeof x4 + '<br>' +
            'x5 typeof: ' + typeof x5 + '<br>' +
            'x6 typeof: ' + typeof x6 + '<br>' +
            'x7 typeof: ' + typeof x7 + '<br>' +
            'x8 typeof: ' + typeof x8 + '<br>';

    </script>
</body>

</html>
