<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        // person es un objeto creado de forma literal
        var person = {
            firstName: 'John',
            lastName: 'Doe',
            age: 50,
            eyeColor: 'blue',
        }

        var alumno = new Object; // alumno es un nuevo Objeto, creado mediante la palabra clave 'new'
        alumno.firstName = 'Pepe';
        alumno.lastName = 'Perez';
        alumno.age = 25;
        alumno.eyeColor = 'blue';

        // Uso del objeto de forma literal
        document.getElementById('demo1').innerHTML = person.firstName + ' is ' + person.age + ' years old.';

        // Uso del objeto creado con la palabra clave 'new'
        document.getElementById('demo2').innerHTML = alumno.firstName + ' is ' + alumno.age + ' years old.';

    </script>
</body>

</html>
