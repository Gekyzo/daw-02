<!--
El cálculo de la letra del Documento Nacional de Identidad (DNI) es un proceso matemático sencillo que se basa en obtener el resto de la división
entera del número de DNI y el número 23. A partir del resto de la división, se obtiene la letra seleccionándola dentro de un array de letras.
El array de letras es: var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H',
'L', 'C', 'K', 'E', 'T'];
Por tanto si el resto de la división es 0, la letra del DNI es la T y si el resto es 3 la letra es la A.
Con estos datos, elaborar un pequeño script que: 
Almacene en una variable el número de DNI indicado por el usuario y en otra variable la letra del DNI que se ha indicado.
En primer lugar (y en una sola instrucción) se debe comprobar si el número es menor que 0 o mayor que 99999999.
Si ese es el caso, se muestra un mensaje al usuario indicando que el número proporcionado no es válido y el programa no muestra más mensajes.
Si el número es válido, se calcula la letra que le corresponde según el método explicado anteriormente.
Una vez calculada la letra, se debe comparar con la letra indicada por el usuario.
Si no coinciden, se muestra un mensaje al usuario diciéndole que la letra que ha indicado no es correcta.
En otro caso, se muestra un mensaje indicando que el número y la letra de DNI son correctos.
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>

        function comprobarDNI(dni) {
            let arrayLetras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

            // Elimino espacios en blanco y caracter '-' de la cadena con el DNI
            dni = dni.replace(/\s|(?<=[0-9])-/, '')

            // Separo el DNI introducido
            let numsDNI = dni.substr(0, --dni.length);
            let letraDNI = dni.substr(-1);

            // Compruebo el signo del número
            let esNegativo = (dni.substr(0, 1) == '-') ? true : false;

            // Compruebo los límites del número
            if (esNegativo | numsDNI > 99999999) {
                console.log(`El DNI: '${dni}' NO es válido.`);
                return;
            }

            // Compruebo las letras indicada y calculada
            let letraCalculada = arrayLetras[numsDNI % 23];
            if (letraDNI === letraCalculada) {
                console.log(`El DNI: '${dni}' es válido!`);
            } else {
                console.log(`El DNI: '${dni}' NO es válido. Las letras '${letraDNI}' y '${letraCalculada}' NO coinciden!`);
            }
        }

        // Tests correctos
        comprobarDNI('16616972R');
        comprobarDNI('16616972K');
        comprobarDNI('16616972-R');
        comprobarDNI('16616972 R');

        // Tests erróneos
        comprobarDNI('166169729 R'); // Mayor de 99999999
        comprobarDNI('-16616972 R'); // Menor de 0

    </script>

</body>

</html>
