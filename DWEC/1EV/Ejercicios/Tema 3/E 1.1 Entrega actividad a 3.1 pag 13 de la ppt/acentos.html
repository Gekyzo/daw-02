<!-- number(): convierte el objeto pasado como argumento en un número que represente el valor de dicho objeto -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const vocales = ['á', 'é', 'í', 'ó', 'ú', 'à', 'è', 'ì', 'ò', 'ù', 'â', 'ê', 'î', 'ô', 'û', 'Á', 'É', 'Í', 'Ó', 'Ú', 'À', 'È', 'Ì', 'Ò', 'Ù', 'Â', 'Ê', 'Î', 'Ô', 'Û'];
        vocales.forEach(vocal => document.write('<p>La vocal <strong>' + vocal + '</strong> tiene el valor ASCII <strong>' + escape(vocal) + "</strong></p>"));
    </script>
</body>

</html>
