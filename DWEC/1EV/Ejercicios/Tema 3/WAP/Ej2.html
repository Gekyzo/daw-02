<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var date = new Date(2019, 1, 20);
        document.write(date + '<br>');

        // Al indicar el día 35 del mes 2, la fecha pasa a ser el día 7 del mes siguiente (28 días de febrero + 7 de marzo)
        date.setDate(35);
        document.write(date + '<br>');


    </script>
</body>

</html>
