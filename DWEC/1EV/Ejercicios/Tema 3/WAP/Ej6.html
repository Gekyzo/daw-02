<!-- Identifica el número de palabras existentes en la siguiente frase: ”por cien
cañones por banda poema Espronceda” -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var frase = 'por cien cañones por banda poema Espronceda';
        var palabras = frase.split(' ');
        var numPalabras = palabras.length;

        document.write('La frase contiene ' + numPalabras + ' palabras.');

    </script>

</body>

</html>
