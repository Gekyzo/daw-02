<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var alumnos = [
            'Julian Sanchez',
            'Luis López',
            'José Cuesta',
        ];

        document.write('Alumnos ordenados: ' + alumnos.sort() + '<br>');
        document.write('Alumnos orden inverso: ' + alumnos.reverse());
    </script>
</body>

</html>
