<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

    <title>Document</title>

<body>
    <button class="button button-primary" id="btn">Este es el boton</button>
    <script>
        (function verBucle() {
            var boton = document.getElementById('btn');
            for (let property in boton) {
                console.log(property);
            }
        })();
    </script>
</body>
