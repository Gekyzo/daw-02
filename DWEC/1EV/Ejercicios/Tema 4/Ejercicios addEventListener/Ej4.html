<!--
    Este ejercicio va a ser un ejemplo de bubbling y capturing.
    1. Crear divs que contengan p치rrafos.
    2. Llama a addEventListener, capturando el click y ejecutando una funci칩n an칩nima en la que se muestre un mensaje indicativo de d칩nde has hecho click.
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            background-color: coral;
            background-origin: 1px solid black;
            padding: 50px;
        }

        p {
            background-color: white;
            background-color: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div id="myDiv">
        <p id="myP">Click this paragraph, I am Bubbling</p>
    </div>

    <div id="myDiv2">
        <p id="myP2">Click this paragraph, I am Capturing</p>
    </div>

    <script>

        document.getElementById("myP").addEventListener("click", function () {
            alert("You clicked the myP element!");
        }, false);

        document.getElementById("myDiv").addEventListener("click", function () {
            alert("You clicked the myDiv element!");
        }, false);

        document.getElementById("myP2").addEventListener("click", function () {
            alert("You clicked the myP2 element!");
        }, true);

        document.getElementById("myDiv2").addEventListener("click", function () {
            alert("You clicked myDiv2 element!");
        }, true);

    </script>

</body>

</html>
