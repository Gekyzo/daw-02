<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>

        function recargar() {
            var x = document.getElementById('miFrame');
            x.src = document.formulario.url.value;
            window.frames[0].location.href.reload;
        }

    </script>

    <iframe src="" name="miFrame" id="miFrame" frameborder="1"></iframe>
    <form action="" name="formulario">
        <input type="text" name="url" size="50" value="http://www.">
        <input type="button" value="Mostrar URL el Frame" onclick="recargar()">
    </form>

</body>

</html>
