<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animating styles with CSS animations</title>
    <style>
        @keyframes getbigger {
            from {
                width: 50px;
            }

            to {
                width: 300px;
            }
        }

        @-webkit-keyframes getbigger {
            from {
                width: 50px;
            }

            to {
                width: 300px;
            }
        }

        #ohnoes {
            animation-name: getbigger;
            animation-duration: 3s;
            /* vendor prefixes */
            -webkit-animation-name: getbigger;
            -webkit-animation-duration: 3s;
        }

        #countdown:hover {
            font-size: 150px;
            transition: font-size 1s linear;
        }

        .escondidos {
            display: none;
        }

        .visibles {
            display: visible;
        }
    </style>
</head>

<body>
    <div>
        <img id="ohnoes" src="OhNoes.png">
        <h1>Oh noes, the world will end in
            <span id="countdown">5</span>
            seconds!
        </h1>
        <div id="info">

            <img id="f1" class="escondidos" src="fuegos1.jpg">
            <img id="f2" class="escondidos" src="fuegos2.jpg">
            <img id="f3" class="escondidos" src="fuegos3.jpg">
            <img id="f4" class="escondidos" src="fuegos4.jpg">
            <img id="f5" class="escondidos" src="fuegos5.jpg">

        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
