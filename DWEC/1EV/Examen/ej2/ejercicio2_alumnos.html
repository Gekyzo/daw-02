<!--
	Partiendo del código HTML proporcionado, mediante el uso de JavaScript exclusivamente y
	sin modificar el código HTML ni los estilos proporcionados, se debe conseguir lo siguiente:
	Sigue las instrucciones del código HTML y consigue lo que se propone.
	- Al hacer click en el botón Genera!!, se generarán dos números aleatorios y se
	crearán dos párrafos con dichos números.
	- Esos párrafos aparecerán en ls divs que vemos.
	- Al hacer click en el botón Comparar, se compararán dichos números y el mayor
	pasará a la div resultado, y de donde haya salido quedará vacío.
	- Este proceso se realizará tantas veces como quiera el usuario.
-->

<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title> Crear, eliminar y modidicar nodos DOM</title>
	<style type="text/css">
		#primero,
		#segundo,
		#resultado {
			width: 150px;
			height: 150px;
			border: thin solid silver;
			background: #F5F5F5;
			float: left;
			margin: 20px;
			font-size: 6em;
			color: #333;
			text-align: center;
			padding: 5px;
			font-family: Arial, Helvetica, sans-serif;
		}

		#primero p,
		#segundo p,
		#resultado p {
			margin: .2em 0;
		}

		#resultado {
			margin-left: 1.3em;
			border-color: black;
		}

		.clear {
			clear: both;
		}

		#compara {
			margin-left: 11em;
		}

		#genera {
			font-size: 1.2em;
			margin-left: 8em;
		}
	</style>
</head>

<body>

	<input id="genera" type="button" value=" Genera !!" onclick="genera()" />

	<div id="primero"></div>

	<div id="segundo"></div>

	<div class="clear"></div>

	<input id="compara" type="button" value="<< Comparar >>" onclick="compara()" />

	<div id="resultado"></div>

	<script src="main.js"></script>

</body>

</html>
